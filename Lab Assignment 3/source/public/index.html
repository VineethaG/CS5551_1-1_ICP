<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.8.10/themes/smoothness/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
    <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>


</head>

<style>
    body {
        min-height:100%;
    }
    h1 {
        color: #e74c3c;
        font-family: 'Roboto';
        text-transform: uppercase;
        font-weight: 900;
        font-size: 25px;
        text-align: center;
    }
</style>

<body ng-app="myApp" ng-controller="ViewCtrl">
<div class="container">
    <h1>Login</h1>
    <form class="form-horizontal" ng-submit="loginForm()">
        <div class="form-group">
            <label style="color: white;text-align: left" class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter Email Address" ng-model="form.email">
            </div>
        </div>
        <div class="form-group">
            <label style="color: white;text-align: left" class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="form.password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Login</button>
                <span style="color: red">{{errorMessage}} </span>
                <br/><br/>
                <label style="color: white">Haven't Registered yet? <a href="register.html">Register Now</a></label>
            </div>
        </div>
    </form>
</div>

</body>
</html>
