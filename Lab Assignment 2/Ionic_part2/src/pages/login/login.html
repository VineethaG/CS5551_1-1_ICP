<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
     
          <ion-list >
            <ion-item>
              <ion-input  type="text" placeholder="Username" [(ngModel)]="user.email" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
          </ion-list>
          
          <button ion-button  full (click)="signIn(user)">Login</button>
                <button ion-button  full (click)="login()">UnderDev</button>

          <button ion-button block clear (click)="register()">Create New Account</button>
      
      <button ion-button icon-left block clear (click)="loginWithGoogle()">
					<ion-icon name="logo-google"></ion-icon>
					Log in with Google
				</button>
       
      
  </div>

    
</ion-content>
